<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;            
        }

        table,
        th,
        td {
            border: 2px solid black;            
            height: 60px;            
            text-align: left;
            vertical-align:text-top;            
        }
        th{
            width: 100px;
        }
    </style>
</head>

<body>
    <h1>Q1</h1>
    <table>
        <thead>
            <tr>
                <th>Header1</th>
                <th>Header2</th>
                <th>Header3</th>
                <th>Header4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2"></td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <h1>Q2</h1>
    <ul>
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ul>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <dl>
        <dt>WIN1</dt>
        <dd>WIN1-1</dd>
        <dt>WIN2</dt>
        <dt>WIN3</dt>
        <dd>WIN3-1</dd>
    </dl>
    <ol>
        <li>WIN item1</li>
        <li>WIN item2
            <ul>
                <li>WIN item2-1</li>
                <li>WIN item2-2</li>
            </ul>
        </li>
        <li>WIN item3</li>
    </ol>

    
</body>

</html>
